<!DOCTYPE >
    <html lang="en">
        <head>
           <title>Number System </title>
           <link rel="stylesheet" href=style.css> 
           <script src="nsa.js" defer></script>
        </head>

        <body>
            <main>
                <h1><u>Number-System</u></h1>
                <div id="select-container">
                    <p><select id="from-select">
                       <option value="from-binary">Binary</option>
                        <option value="from-decimal">Decimal</option>
                        <option value="from-hexadecimal">Hexadecimal</option>
                        <option value="from-octal">Octal</option>
                    </select></p>
                    <span>to</span>
                    <p><select id="to-select">
                        <option value="from-binary">Binary</option>
                        <option value="from-decimal">Decimal</option>
                        <option value="from-hexadecimal">Hexadecimal</option>
                        <option value="from-octal">Octal</option>
                        </select></p>
                    </div>
                    <div id="input-container">
                        <p><input type="text" id="from-input" placeholder="Binary Number">
                        <span id="error"></span></p>
                     </div>
                    <button id="convert-button">Convert</button>
                    <p><input type="text" id="to-input" placeholder="Binary Number" readonly></p>
            </main>
             
                </body>
    </html>
